<section>
  <div class="register-card">
    <div class="brand-header">
      <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <path d="M16 10a4 4 0 0 1-8 0"></path>
        </svg>
      </div>
      <h1>Create Your Account</h1>
      <p>Sign up to get started with NexCart</p>
    </div>

    <form action="#" [formGroup]="signupForm" (ngSubmit)="register()">
      <!-- First & Last Name -->
      <div class="form-group-row">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" formControlName="firstName" id="firstName" placeholder="John">
          <div class="error-message" *ngIf="signupForm.get('firstName')?.invalid && signupForm.get('firstName')?.touched">
            <span *ngIf="signupForm.get('firstName')?.errors?.['required']">First name is required</span>
          </div>
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" formControlName="lastName" id="lastName" placeholder="Doe">
          <div class="error-message" *ngIf="signupForm.get('lastName')?.invalid && signupForm.get('lastName')?.touched">
            <span *ngIf="signupForm.get('lastName')?.errors?.['required']">Last name is required</span>
          </div>
        </div>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" formControlName="email" id="email" placeholder="name@company.com">
        <div class="error-message" *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
          <span *ngIf="signupForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="signupForm.get('email')?.errors?.['email']">Enter a valid email</span>
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" id="password" placeholder="••••••••">
        <div class="error-message" *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
          <span *ngIf="signupForm.get('password')?.errors?.['required']">Password is required</span>
          <span *ngIf="signupForm.get('password')?.errors?.['minlength']">Minimum 8 characters required</span>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" [disabled]="!signupForm.valid" class="sign-in-button">
        Register
      </button>

      <!-- Login Link -->
      <div class="register-link">
        Already have an account? 
        <a routerLink="/login">Sign in</a>
      </div>
    </form>
  </div>
</section>
