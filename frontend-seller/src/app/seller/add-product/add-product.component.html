<div class="h-screen bg-gray-100 flex items-center justify-center">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-lg">
    <h2 class="text-xl font-bold mb-4">Add New Product</h2>
    <form (ngSubmit)="addProduct()">
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" [(ngModel)]="newProduct.name" name="name"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
            required />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Description</label>
          <textarea [(ngModel)]="newProduct.description" name="description"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
            required></textarea>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Price</label>
          <input type="number" [(ngModel)]="newProduct.price" name="price"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
            required />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Stock</label>
          <input type="number" [(ngModel)]="newProduct.stock" name="stock"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
            required />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Category</label>

          <select [(ngModel)]="newProduct.categoryId" name="categoryId"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
            required>
            <option *ngFor="let category of categories" [value]="category.categoryId">
              {{ category.name }}
            </option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Main Image</label>
          <input type="text" [(ngModel)]="newProduct.mainImage" name="mainImage"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
            required />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Second Image</label>
          <input type="text" [(ngModel)]="newProduct.secondImage" name="secondImage"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Third Image</label>
          <input type="text" [(ngModel)]="newProduct.thirdImage" name="thirdImage"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Details</label>
          <textarea [(ngModel)]="newProduct.details" name="details"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
        </div>
      </div>
      <div class="mt-6 flex justify-end space-x-4">
        <button type="button" (click)="cancel()" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg">
          Cancel
        </button>
        <button type="submit"
          class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-200">
          Save
        </button>
      </div>
    </form>
  </div>
</div>
